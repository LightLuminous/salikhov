<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for u</title>
    <style>
        body {
            margin: 0;
            background-image: url("https://i.postimg.cc/FzHr7CD3/roza-krasnyj-tsvetok-119651-3840x2160.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        #container {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #text {
            font-family: 'Times New Roman', Times, serif;
            font-size: 24px;
            color: #edecda;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #edecda;
            width: 0;
            animation: typing 7s steps(100, end), blink 0.5s step-end infinite alternate;
        }
        #image {
            display: none;
            width: 50%;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 50%;
            right: -32%;
            transform: translateY(-50%);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        #image:hover {
            transform: translateY(-50%) scale(1.1);
        }
        #new-text {
            display: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: #edecda;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #edecda;
            width: 0;
            position: absolute;
            left: -40%;
            animation: typing-infinite 9s steps(100, end) infinite, blink 0.5s step-end infinite alternate;
        }
        #question {
            display: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: #edecda;
            position: absolute;
            bottom: 10%;
            text-align: center;
        }
        .answer-button {
            background-color: #edecda;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #754F44;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* Свечение не выходит за пределы */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .answer-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 80%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            pointer-events: none; /* Не мешает клику */
        }
        .answer-button:hover::before {
            width: 150%;
            height: 150%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .answer-button:hover {
            background-color: #9c7165;
            color: #ffffff;
            transform: scale(1.1);
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes typing-infinite {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            animation: flash-animation 0.5s ease-out forwards;
        }
        @keyframes flash-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 15mm;
            height: 15mm;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        #watermark:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">Ты — тот человек, из-за которого я верю в судьбу</div>
        <img id="image" src="https://i.postimg.cc/XvLXqWxs/photo-2024-12-02-01-28-11.jpg">
        <div id="new-text">Ты — музыка моего сердца, стихия моей души и мечта, которая стала реальностью.</div>
        <div id="question">
            <p>Will you date me, honey?</p>
            <button id="yes-button" class="answer-button" onclick="handleAnswer('yes')">Yes</button>
            <button id="no-button" class="answer-button" onclick="handleAnswer('no')">No</button>
        </div>
    </div>
    <audio id="audio" src="https://ia600604.us.archive.org/28/items/lana-del-rey-young-and-beautiful_WmpEQKTN/lana-del-rey-young-and-beautiful_WmpEQKTN.mp3" preload="auto"></audio>
    <audio id="flash-sound" src="https://ia601407.us.archive.org/3/items/all-every-iphone-system-and-ui-sound-effec3t/all-every-iphone-system-and-ui-sound-effec3t.mp3" preload="auto"></audio>
    <img id="watermark" src="https://i.postimg.cc/Cx2xC1Fj/photo-2024-11-17-12-01-31.jpg" onclick="window.location.href='https://t.me/luminousslight'">
    
    <script>
        let isClicked = false;

        document.body.addEventListener('click', () => {
            if (!isClicked) {
                isClicked = true;

                const audio = document.getElementById('audio');
                audio.play().catch(error => console.log("Не удалось воспроизвести музыку:", error));

                setTimeout(() => {
                    const flash = document.createElement('div');
                    flash.classList.add('flash');
                    document.body.appendChild(flash);

                    const flashSound = document.getElementById('flash-sound');
                    flashSound.play().catch(error => console.log("Не удалось воспроизвести звук вспышки:", error));

                    setTimeout(() => {
                        flash.remove();
                    }, 500);

                    document.getElementById('text').style.display = 'none';
                    document.getElementById('image').style.display = 'block';
                    document.getElementById('new-text').style.display = 'block';

                    setTimeout(() => {
                        document.getElementById('question').style.display = 'block';
                    }, 4000);
                }, 5000);
            }
        });

        document.getElementById('image').addEventListener('click', () => {
            window.open('https://youtu.be/EsfZiZwhw68?si=tYtR8FfzfXNCweU6', '_blank');
        });

        function handleAnswer(answer) {
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');

            if (answer === 'yes') {
                yesButton.textContent = "Yes, my love!";
            } else if (answer === 'no') {
                noButton.textContent = "Yes, my darling!";
            }
        }
    </script>
</body>
</html>
